<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="my-3">
            <input type="text" class="form-control form-control-lg " id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control form-control-lg " id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control form-control-lg " id="re_password"
                placeholder="Re-enter password">
        </div>
        <p class="mb-3 text-primary"></p>
        <div class="mb-3">
            <input type="number" class="form-control form-control-lg " id="enter_captcha" placeholder="Enter captcha">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <h2 id="check" class="text-danger my-3"></h2>
    </div>
    <script>
        const num = Math.random;
        const min = 1000;
        const max = 9999;
        let captcha = Math.floor(Math.random() * (max - min + 1)) + min;
        document.querySelector('p').innerHTML = 'Captcha = ' + captcha;

        document.querySelector('button').onclick = function () {
            const username = document.querySelector('input[id=username]').value
            const password = document.querySelector('input[id=password]').value
            const re_password = document.querySelector('input[id=re_password]').value
            const enter_captcha = document.querySelector('input[id=enter_captcha]').value
            const output = document.querySelector('h2[id=check]');

            let check = '';
            if (username.trim() == '' || password.trim() == '' | enter_captcha == '') {
                check = 'No username and Passwords do not match and Wrong captcha'
            }
            else if (password != re_password || enter_captcha != captcha) {
                check = 'Passwords do not match and Wrong captcha'
            }
            else {
                check = 'Registration is complete'
            }
            output.innerHTML = check;
        }

    </script>

</body>

</html>
