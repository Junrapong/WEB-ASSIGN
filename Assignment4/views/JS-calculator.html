<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="mb-3">
            <input type="number" name="num1" id="num1" class="form-control form-control-lg">
        </div>

        <div class="mb-3">
            <select name="operator" id="operator" class="form-select form-select-lg">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="number" name="num2" id="num2" class="form-control form-control-lg">
        </div>

        <button type="submit" class="btn btn-primary">Calculate</button>
        <p class="text-danger h2"></p>

    </div>
    <script>
        document.querySelector('button').onclick = function(){
            const num1 = parseInt(document.querySelector('input[id=num1]').value);
            const num2 = parseInt(document.querySelector('input[id=num2]').value);
            const operator = document.querySelector('select[id=operator]').value
            let output = document.querySelector('p');

            let answer = 0;
            if(operator == '+'){
                answer = num1 + num2;
            }
            else if(operator == '-'){
                answer = num1 - num2;
            }
            else if(operator == '*'){
                answer = num1 * num2;
            }
            else if(operator == '/'){
                answer = num1 / num2;
            }
            output.innerHTML = 'Result = ' + answer;
        }
    </script>

</body>

</html>
